        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="row">
                <!-- Time Chart --> 
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">

                        </div>
                        <div class="chart-stage">
                            <div id="time-chart">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->

                <div class="col-sm-6"> 
                    <div class="chart-wrapper">
                        <div class="chart-title">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Map -->   
                <!--Decision--> 
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">

                        </div>
                    </div>
                </div>
                <!--Decision--> 

                <!--Number of events-->   
                <div class="col-sm-6"> 
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Total Number of Applications Selected
                        </div>
                        <div class="chart-stage">
                            <div id="number-records-nd"></div>
                        </div>
                    </div>
                </div>
                <!--Number of events-->
